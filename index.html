<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>HABIT TRACKER</title>

<style>
:root{
  --paper:#f3ead8;
  --paper2:#efe2cb;
  --ink:#0b0b0b;
  --muted:rgba(11,11,11,.6);

  --rule:rgba(11,11,11,.2);
  --rule-strong:rgba(11,11,11,.35);

  --accent-orange:#f0662a;
  --accent-green:#2f6b47;
  --accent-red:#e10600;

  --radius:22px;
}

*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:linear-gradient(180deg,var(--paper),var(--paper2));
  color:var(--ink);
  max-width:980px;
  margin:18px auto;
  padding:0 14px calc(120px + env(safe-area-inset-bottom));
}

/* TITLE */
h1{
  margin:0 0 6px;
  font-size:36px;
  font-weight:980;
  letter-spacing:-.07em;
  text-transform:uppercase;
}
.sub{
  margin:0 0 14px;
  font-size:12px;
  letter-spacing:.02em;
  line-height:1.15;
  text-transform:uppercase;
  color:var(--muted);
  font-weight:800;
}

/* HERO */
.hero{
  position:relative;
  border:1.5px solid var(--rule-strong);
  border-radius:var(--radius);
  overflow:hidden;

  /* IMAGE + PAPER OVERLAY */
  background:
    linear-gradient(rgba(255,255,255,.78),rgba(255,255,255,.85)),
    url("hf_20260204_060642_fda4de2c-ebdd-403d-838e-f9f778935edd.png");

  background-size:cover;
  background-position:center 30%;
}

/* HERO GRID */
.heroTop{
  display:grid;
  grid-template-columns:1.1fr .9fr;
}
.heroBlock{
  padding:14px;
}
.heroBlock.right{
  border-left:1px solid var(--rule-strong);
  background:rgba(255,255,255,.6);
}

/* LABELS */
.label{
  font-size:10px;
  letter-spacing:.12em;
  text-transform:uppercase;
  color:var(--muted);
  font-weight:900;
  margin-bottom:6px;
}

/* TIMER */
.timer{
  font-size:56px;
  font-weight:990;
  letter-spacing:-.085em;
  line-height:.95;
}

/* ACTIVITY */
.pill{
  display:inline-block;
  padding:8px 12px;
  border:1px solid var(--rule-strong);
  border-radius:999px;
  background:rgba(255,255,255,.7);
  font-weight:900;
  letter-spacing:-.02em;
  text-transform:uppercase;
}

/* POSTER RULE */
.heroRule{
  height:3px;
  background:linear-gradient(90deg,var(--accent-orange),transparent);
}

/* HERO ACTIONS */
.heroActions{
  display:flex;
  gap:10px;
  align-items:center;
  padding:12px 14px;
  background:rgba(255,255,255,.55);
  border-top:1px solid rgba(11,11,11,.15);
}

#status{
  margin-left:auto;
  font-size:11px;
  letter-spacing:.09em;
  text-transform:uppercase;
  color:var(--muted);
  font-weight:900;
}

/* BUTTONS */
button{
  padding:11px 12px;
  border-radius:16px;
  border:1.5px solid var(--rule-strong);
  background:rgba(255,255,255,.6);
  font-weight:900;
  letter-spacing:-.02em;
  text-transform:uppercase;
}
button.primary{
  background:var(--ink);
  color:var(--paper);
  border-color:var(--ink);
}
button.danger{
  background:rgba(225,6,0,.18);
  border-color:rgba(225,6,0,.45);
  color:var(--accent-red);
}

/* LOG */
.card{
  margin-top:14px;
  border:1px solid var(--rule);
  border-radius:var(--radius);
  background:rgba(255,255,255,.35);
  padding:14px;
}

table{width:100%;border-collapse:collapse;margin-top:12px}
th,td{padding:12px 8px;border-bottom:1px solid var(--rule)}
th{
  font-size:10px;
  letter-spacing:.14em;
  text-transform:uppercase;
  color:var(--muted);
}

/* BOTTOM BAR */
.bottomBar{
  position:fixed;
  left:0;right:0;bottom:0;
  padding:10px 12px calc(10px + env(safe-area-inset-bottom));
  background:rgba(243,234,216,.92);
  border-top:1.5px solid var(--rule-strong);
}
.bottomBarInner{
  max-width:980px;
  margin:0 auto;
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:10px;
}
.bottomBar button{
  padding:16px 10px;
  font-size:17px;
  border-width:2px;
}
.bottomBar .primary::after{
  content:"";
  display:block;
  height:2px;
  margin-top:6px;
  background:var(--accent-orange);
}

/* MOBILE */
@media(max-width:720px){
  .heroTop{grid-template-columns:1fr}
  .heroBlock.right{border-left:none;border-top:1px solid var(--rule-strong)}
  .timer{font-size:52px}
}
</style>
</head>

<body>

<h1>HABIT TRACKER</h1>
<p class="sub">Track what you do + how long it takes.</p>

<div class="hero">
  <div class="heroTop">
    <div class="heroBlock">
      <div class="label">Timer</div>
      <div id="timer" class="timer">00:00:00</div>
    </div>
    <div class="heroBlock right">
      <div class="label">Current</div>
      <div id="currentActivity" class="pill">â€”</div>
    </div>
  </div>

  <div class="heroRule"></div>

  <div class="heroActions">
    <button>Export CSV</button>
    <button class="danger">Clear Today</button>
    <span id="status"></span>
  </div>
</div>

<div class="card">
  <div class="label">Today</div>
  <table>
    <thead>
      <tr>
        <th>Activity</th>
        <th>Start</th>
        <th>End</th>
        <th>Duration</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div class="bottomBar">
  <div class="bottomBarInner">
    <button class="primary">Start</button>
    <button>Next</button>
    <button class="danger">End</button>
  </div>
</div>

</body>
</html>
